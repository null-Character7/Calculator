<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="calculator, simple calculator">
    <meta name="description" content="This is a simple calculator for performing simple arithmatic operation like addition, subtraction etc.">
    <meta name="author" content="Subham Dey">
    <title>Calculator</title>
    <link rel="stylesheet" tyep="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/30434f0e8c.js" crossorigin="anonymous"></script><!--font awesome-->
    <link rel="icon" type="image/icon" href="static/Screenshot from 2023-03-22 13-43-06.png">
</head>
<body>
    
    <div id="calculator">
        <div id="expression"  class="display">expression</div>
        <div id="ans" class="display">ans</div>
        <div id="ac" class="key" data-value="ac" data-index="0">AC</div>
        <div id="percentage" class="key" data-value="%" data-index="1">%</div>
        <div id="backspace" class="key" data-value="cancel" data-index="2">&lt;</div>
        <div id="division" class="key" data-value="/" data-index="3">/</div>
        <div id="seven" class="key" data-value="7" data-index="4">7</div>
        <div id="eight" class="key" data-value="8" data-index="5">8</div>
        <div id="nine" class="key" data-value="9" data-index="6">9</div>
        <div id="multiply" class="key" data-value="*" data-index="7">*</div>
        <div id="four" class="key" data-value="4" data-index="8">4</div>
        <div id="five" class="key" data-value="5" data-index="9">5</div>
        <div id="six" class="key" data-value="6" data-index="10">6</div>
        <div id="subtraction" class="key" data-value="-" data-index="11">-</div>
        <div id="one" class="key" data-value="1" data-index="12">1</div>
        <div id="two" class="key" data-value="2" data-index="13">2</div>
        <div id="three" class="key" data-value="3" data-index="14">3</div>
        <div id="addition" class="key" data-value="+" data-index="15">+</div>
        <div id="point" class="key" data-value="." data-index="16">.</div>
        <div id="zero" class="key" data-value="0" data-index="17">0</div>
        <div id="exponent" class="key" data-value="**" data-index="18">^</div>
        <div id="submit" class="key" data-value="=" data-index="19">=</div>
    </div>


    <!-- -----------------javascript------------------- -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
